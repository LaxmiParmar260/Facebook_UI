<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook - log in or sign up</title>
    <link rel="stylesheet" href="src/output.css" />
    <link rel="shortcut icon" type = 'image/x-icon' href="favicon.png">

    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <div class="container mt-48 flex mx-auto items-center justify-center">
      <div class="left w-1/4 mx-14 ">
        <img class="h-10" src="./Facebook_Logo_(2019).svg.png" alt="facebook" />
        <p class="text-2xl  mt-6  ">Facebook helps you connect and share  with the people in your life</p>
      </div>
      <div class="right flex flex-col bg-white p-8 rounded-x w-1/4 text-lg">
        <input class="px-4 h-12 my-3 border border-1 outline-blue-600 border-gray-200 rounded-lg" type="text" placeholder="Email address or phone number">
        <input  class="px-4 h-12 my-3 border border-1 outline-blue-600 border-gray-200 rounded-lg" type="password" placeholder="password">
        <button class="bg-blue-600 hover:bg-blue-700 text-white my-3 py-3 rounded-md font-bold ">Log In</button>
        <span class="text-blue-600 text-center text-sm my-3 cursor-pointer hover:underline">Forgotten password?</span>
        <hr class="my-3">
        <button  class="bg-green-600 hover:bg-green-700 text-white my-3 py-3 px-4 mx-auto rounded-md font-bold w-fit" >Create New Account</button>


      </div>
    </div>
  </body>
</html>
